<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="slick-master/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="slick-master/slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: auto;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }

    .slick-slide {
      height:200px;
}

    .slick-slide img {
      height:200px;
    }   
  </style>
</head>
<body>
  <section class="variable slider">
    <div><img src="Imagenes/WorkInProgress/1.jpeg"></div>
    <div><img src="Imagenes/WorkInProgress/2.jpeg"></div>
    <div><img src="Imagenes/WorkInProgress/3.jpeg"></div>
    <div><img src="Imagenes/WorkInProgress/4.jpeg"></div>
    <div><img src="Imagenes/WorkInProgress/5.jpeg"></div>
    <div><img src="Imagenes/WorkInProgress/6.jpeg"></div>
    <div><img src="Imagenes/WorkInProgress/7.jpeg"></div>
  </section>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="slick-master/slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".variable").slick({
        dots: false,
        infinite: true,
        variableWidth: true,
        adaptiveHeight: true,
        responsive: [{

      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        infinite: true
      }

    }, {

      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        dots: true
      }

    }, {

      breakpoint: 300,
      settings: "unslick" // destroys slick

    }]
      
    });
    });
    </script>

</body>
</html>
